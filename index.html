<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #container {
        width: 100%;
        height: 100vh;
        background-color: green;
        margin: auto;
      }
      .dot {
        height: 20px;
        width: 20px;
        background-color: black;
        display: inline-block;
        border-radius: 50%;
        border: 1px solid blue;
      }

      #one {
        top: 5px;
      }
      #two {
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <span class="dot" id="one"></span>
    </div>

    <script>
      const point = document.getElementById("one");
      const container = document.getElementById("container");
      let active = false;

      let x, y;

      let initialPosition = [x, y];
      let currentPosition = [x, y];
      let offSetPosition = [x, y];

      container.addEventListener("mousedown", handleStart, false);
      container.addEventListener("mouseup", handleStop, false);
      container.addEventListener("mousemove", handleDrag, false);

      function handleStart(e) {
        // console.log(e.clientY);
        let active = true;
        initialPosition[0] = e.clientX;
        initialPosition[1] = e.clientY;
        console.log(initialPosition);
        console.log(active);
      }
      function handleDrag(e) {
        if(active) {
            console.log('moving');
        }

      }
      function handleStop(e) {
        console.log('stopped');
        initialPosition[0] = e.clientX;
        initialPosition[1] = e.clientY;
        let active = false;
      }
    </script>
  </body>
</html>
