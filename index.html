<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #container {
        width: 100%;
        height: 100vh;
        background-color: green;
        margin: auto;
      }
      .dot {
        height: 20px;
        width: 20px;
        background-color: black;
        display: inline-block;
        border-radius: 50%;
        border: 1px solid blue;
        position: absolute;
      }

      .line {
        width: 80%;
        background-color: black;
        height: 5px;
        position: relative;
        top: 50vh;
        display: flex;
        justify-content: space-around;
        margin: auto;
      }
      .tick {
        height: 50px;
        width: 5px;
        position: relative;
        background-color: black;
      }
      .numbers {
        width: 80%;
        margin: auto;
        display: flex;
        justify-content: space-around;
        position: relative;
        top: 60vh;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <span class="dot" id="one"></span>
      <span class="dot" id="two"></span>
      <div class="line">
        <span class="tick"></span>
        <span class="tick"></span>
        <span class="tick"></span>
        <span class="tick"></span>
        <span class="tick"></span>
        <span class="tick"></span>
        <span class="tick"></span>
        <span class="tick"></span>
        <span class="tick"></span>
        <span class="tick"></span>
      </div>
      <div class="numbers">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
      </div>
    </div>

    <script>
      //grab elements from the DOM and store for easier reading
      const point = document.getElementById("one");
      const secondPoint = document.getElementById("two");
      const container = document.getElementById("container");

      //these variables will be overwritten
      let el;
      let active = false; // determines if we are still dragging any points
      let flag = true;
      let initialX = 0,
        initialY = 0; //start
      let currentX = 0,
        currentY = 0; //update

      //event listeners waiting for mouse events
      container.addEventListener("mousedown", handleStart, false);
      container.addEventListener("mouseup", handleStop, false);
      container.addEventListener("mousemove", handleDrag, false);

      //handle events
      function handleStart(e) {
        // console.log(e.clientY);
        if (flag) {
          active = true;
          initialX = 200;
          initialY = 429;

          el = e.target == point ? point : secondPoint; //determines what point we are dragging
          flag = false;
        } else {
          active = true;
          initialX = e.clientX;
          initialY = e.clientY;

          el = e.target == point ? point : secondPoint;
        }
        // console.log('start');
        // console.log(initialX);
        // console.log(initialY);
      }
      function handleDrag(e) {
        if (active) {
          // console.log("moving");
          currentX = e.clientX;
          currentY = e.clientY;
          dragElement(currentX, currentY, el);

          if(tickPosition.includes(currentX.toFixed())) {
            let i = tickPosition.indexOf(currentX.toFixed());
            console.log(true);
          }
        }
      }
      function handleStop(e) {
        // console.log("stopped");
        initialX = currentX;
        initialY = currentY;
        active = false;
      }

      function dragElement(xPos, yPos, el) {
        el.style.transform = "translate3d(" + xPos + "px, " + 49 + "vh, 0)";
      }

      //find each tick;
      let ticks = document.getElementsByClassName("tick");

      //   console.log(tick[0]);
      //   console.log(tick[1].getBoundingClientRect().left); // y axis
      //   console.log(tick[0].getBoundingClientRect().top) = //this is the x axis

      //for code readability we push our elements into a different array
      let tickPosition = [];
      let middleTickPosition;

      //push elements for easier read
      for (let i = 0; i < ticks.length; i++) {
        tickPosition.push(ticks[i].getBoundingClientRect().left.toFixed());
      }
       console.log(tickPosition)

      function snapToNearestTick(previousTick, nextTick, xPos, el) {
        xPos >= middleTickPosition ? nextTick : previousTick;
        middleTickPosition = (previousTick + nextTick) / 2;
        el.style.transformOrigin = '0' + "210px";

      }
    </script>
  </body>
</html>
